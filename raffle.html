    <main>

        <div class="titulo3">
            <h1>Sugar Love</h1>
            <h2>Raffle</h2>
        </div>
        <div class="rafflebox">
            <div class="imagesraffle">
                <img src="./assets/images/browncake.jpg" alt="browncake" id="browncake" title="browncake">
                <img src="./assets/images/cakecake.jpg" alt="cakecake" id="cakecake" title="delicious cake">
            </div>

            <form action="./show_data.html" method="get">
                <h3>COLLABORATE AND PARTICIPE IN A RAFFLE FOR A CHOCOLATE CAKE</h3>
                <fieldset class="formcaja">
                    <fieldset class="cajasform">
                        <label>First Name
                            <input type="text" name="First-Name">
                        </label>

                        <label>Address
                            <input type="text" name="Address">
                        </label>

                        <label>Age
                            <input type="text" name="Age">
                        </label>
                        <label>Phone
                            <input type="text" name="Phone">
                        </label>
                        <fieldset class="gender">
                            <label>Gender</label>
                            <label>
                                <input type="radio" name="Gender" value="Fem">
                                Fem
                            </label>
                            <label>
                                <input type="radio" name="Gender" value="Male">
                                Male
                            </label>
                        </fieldset>
                        <fieldset class="gender">
                            <label for="continent">Continent</label>
                            <select name="Continent" id="continent">
                                <option value=" ">Select</option>
                                <option value="America">America</option>
                                <option value="Asia">Asia</option>
                                <option value="Oceania">Oceania</option>
                                <option value="Europa">Europa</option>
                                <option value="Africa">Africa</option>
                            </select>
                        </fieldset>
                        <fieldset class="payment">
                            <label>Payment options:</label>
                            <label>
                                <input type="radio" name="payment" value="Cash">
                                Cash
                            </label>
                            <label>
                                <input type="radio" name="payment" value="Credit cards">
                                Credit cards
                            </label>
                            <label>
                                <input type="radio" name="payment" value="Debit cards">
                                Debit cards
                            </label>
                        </fieldset>
                    </fieldset>
                    <fieldset class="cajasform">
                        <label>
                            Last Name
                            <input type="text" name="Last-Name">
                        </label>
                        <label>
                            Zid code
                            <input type="text" name="Zid-Code">
                        </label>
                        <label>
                            Email
                            <input type="text" name="E-mail">
                        </label>
                        <fieldset class="phone">
                            <label>
                                <input type="radio" name="phone" value="Phone">
                                Phone
                            </label>
                            <label>
                                <input type="radio" name="phone" value="Mobile">
                                Mobile
                            </label>
                        </fieldset>
                        <fieldset class="tamaÃ±o">
                            <label>
                                Country
                                <input type="text" name="Country">
                            </label>
                        </fieldset>
                        <fieldset class="grantexto">
                            <label for="services">Services:</label>
                            <input type="text" name="services" id="services">
                        </fieldset>
                    </fieldset>
                </fieldset>
                <fieldset class="ultcaja">
                    <label>
                        <input type="checkbox" name="accept">
                        I accept termsand conditions...
                    </label>
                    <input type="submit">
                </fieldset>
